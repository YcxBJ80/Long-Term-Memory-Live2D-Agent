                        <input type="text" id="tags" placeholder="ç•™ç©ºè‡ªåŠ¨ç”Ÿæˆï¼Œæˆ–æ‰‹åŠ¨è¾“å…¥ï¼Œç”¨é€—å·åˆ†éš”">

    <script>
        // API åŸºç¡€åœ°å€
        const API_BASE = '';

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type} show`;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }

        // æ·»åŠ ç¬”è®°
        document.getElementById('addNoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tagsStr = document.getElementById('tags').value;
            const category = document.getElementById('category').value || 'note';
            
            // å¦‚æœæ ‡ç­¾ä¸ºç©ºï¼Œä¼  null è®©åç«¯è‡ªåŠ¨ç”Ÿæˆ
            const tags = tagsStr ? tagsStr.split(',').map(t => t.trim()).filter(t => t) : null;
            
            // æ˜¾ç¤ºåŠ è½½æç¤º
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = tags ? 'ğŸ’¾ ä¿å­˜ä¸­...' : 'ğŸ¤– AI ç”Ÿæˆæ ‡ç­¾ä¸­...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        tags,
                        category,
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const message = data.auto_tags 
                        ? `âœ… ${data.message}ï¼ˆAI è‡ªåŠ¨ç”Ÿæˆæ ‡ç­¾: ${data.auto_tags.join(', ')}ï¼‰`
                        : `âœ… ${data.message}`;
                    showMessage('addMessage', message, 'success');
                    document.getElementById('addNoteForm').reset();
                    document.getElementById('category').value = 'note';
                    
                    // åˆ·æ–°æœç´¢ç»“æœ
                    setTimeout(() => {
                        if (document.getElementById('searchQuery').value) {
                            searchNotes();
                        }
                    }, 1000);
                } else {
                    showMessage('addMessage', `âŒ ä¿å­˜å¤±è´¥: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage('addMessage', `âŒ ä¿å­˜å¤±è´¥: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // æœç´¢ç¬”è®°
        async function searchNotes() {
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="empty-state">ğŸ’¡ è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                return;

            resultsDiv.innerHTML = '<div class="loading">ğŸ”„ æœç´¢ä¸­...</div>';

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        top_k: 10,
                        min_similarity: 0.2,
                    }),
                });
                
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    resultsDiv.innerHTML = data.results.map(note => `

                                <span class="note-similarity">ç›¸ä¼¼åº¦: ${(note.similarity_score * 100).toFixed(1)}%</span>

                    showMessage('searchMessage', `âœ… æ‰¾åˆ° ${data.count} æ¡ç›¸å…³ç¬”è®°`, 'success');
                    updateNoteCount(data.count);
                } else {
                    resultsDiv.innerHTML = '<div class="empty-state">ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç¬”è®°</div>';
                    showMessage('searchMessage', 'ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç¬”è®°', 'error');
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="empty-state">âŒ æœç´¢å¤±è´¥</div>';
                showMessage('searchMessage', `âŒ æœç´¢å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ›´æ–°ç¬”è®°æ•°é‡
